<div class="modal-header">
    <h3 class="modal-title">Delete board</h3>
</div>
<div class="modal-body">
    <p class="warning">You are trying to delete your board <span class="text-primary">{{board.title}}</span>. The data will be lost after this operation. Do you still want to delete?</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="confirm()">Delete</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
