<h4>User index</h4>

<div class="jumbotron">
    <h4>Users list</h4>
    <a ng-repeat="user in indexCtrl.users" ng-href="#/users/{{user.id}}">
        <div class="well">
            <h3>{{user.id}}</h3>
            <h4>{{user.firstname}} , {{user.lastname}}</h4>
            <h4>{{user.email}}</h4>
        </div>
    </a>
</div>
