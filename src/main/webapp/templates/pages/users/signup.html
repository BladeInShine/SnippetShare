<div class="container">
    <div class="well">
        <form class="form-horizontal sign-form">
            <fieldset>
                <legend>Sign Up</legend>

                <div class="form-group">
                    <label for="inputUsername" class="col-lg-2 control-label">Username</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="user.username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="user.email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.pwd" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Confirm Password</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" id="" placeholder="Password" ng-model="user.pwdConf" required>
                    </div>
                </div>

                <p class="text-danger" ng-show="errMsg">{{errMsg}}.</p>

                <br/>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-success" ng-click="saveUser(user)">Sign Up</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
