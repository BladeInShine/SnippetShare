
<h4>user detail</h4>

<div class="jumbotron">
    <div>
        <h2>{{user.id}}</h2>
        <p>{{user.firstname}}</p>
        <p>{{user.lastname}}</p>
        <p>{{user.email}}</p>

        <h4>Address</h4>
        <p>{{user.address.street}}</p>
        <p>{{user.address.city}}</p>
        <p>{{user.address.state}}</p>
        <p>{{user.address.zip}}</p>

        <h4>Boards</h4>
        <div>
            <a ng-repeat="board in user.boards" ng-href="#/boards/{{board.id}}">
                <p>{{board.title}}</p>
                <p>{{board.createAt}}</p>
                <p>{{board.updateAt}}</p>
                <!--....-->
            </a>
        </div>
    </div>
</div>
