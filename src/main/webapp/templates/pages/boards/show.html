<div class="container-fluid">
    <h4>Board detail</h4>

    <div class="jumbotron">
        <div>
            <h2>{{board.id}}</h2>
            <p>{{board.title}}</p>
            <p>{{board.category}}</p>
            <p>{{board.description}}</p>

            <h4>Snippets</h4>
            <div>
                <a ng-repeat="snippet in board.snippets" ng-href="#/snippets/{{snippet.id}}">
                    <p>{{snippet.title}}</p>
                    <p>{{snippet.createAt}}</p>
                    <p>{{snippet.updateAt}}</p>
                    <!--....-->
                </a>
            </div>

        </div>
    </div>

</div>
