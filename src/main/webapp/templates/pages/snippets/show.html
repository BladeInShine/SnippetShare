<div class="container-fluid">
    <h4>Snippet Details</h4>

    <div class="well">
        <div class="row">
            <div class="col-sm-10">
                <!--<h5 class="contenct-inline">-->
                    <!--<span class="label label-warning">{{snippet.category}}</span>-->
                    <!--<span ng-show="!snippet.isPublic" class="glyphicon glyphicon-lock" aria-hidden="true"></span>-->
                <!--</h5>-->
                <h3 class="contenct-inline">{{snippet.title}}</h3>

                <!--show only when current user == owner-->
                <a class="btn btn-success btn-sm" ng-href="#/editsnippets/{{snippet.bid}}">Edit
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>

                <div class="">
                    <h5><span class="label label-warning">Created At:</span>
                        {{snippet.createdAt | date:'MM-dd-yyyy'}}
                    </h5>
                </div>


                <!--snippet content with ui.ace editor-->
                <section ng-controller="AceCtrl">

                    <div class="row">
                        <div class="col-xs-3">
                            Mode: <select class="form-control height25" ng-model="mode" ng-options="m for m in modes" ng-change="modeChanged()"></select>
                        </div>
                        <div class="col-xs-3">
                            Theme: <select class="form-control height25" ng-model="theme" ng-options="t for t in themes" ng-change="themeChanged()"></select>
                        </div>
                    </div>

                    <br/>

                    <!--<div ui-ace="aceOption" readonly>{{snippet.content}}</div>-->
                    <div ui-ace="aceOption" ng-model="aceModel" readonly></div>

                </section>

            </div>

            <div class="col-sm-2 text-center">
                <h4><span class="label label-info">Author</span></h4>
                <img src="/images/user-avatar/{{snippet.author.userAvatarId}}.png" alt="user avatar" height="60px"/>
                <h5 class="margin-top-zero"><a ng-href="#/users/{{snippet.author.userid}}">{{snippet.author.username}}</a></h5>
            </div>

        </div>
    </div>

    <div class="container">

        <!--use model for add comment-->
        <button class="btn btn-info btn-md pull-right">Leave A Comment</button>
        <h3>Comments</h3>

        <div >
            <div class="well" ng-repeat="comment in snippet.comments" >

                <div class="row">
                    <div class="col-xs-2 text-center">
                        <img src="/images/user-avatar/{{comment.author.userAvatarId}}.png" alt="user avatar" height="40px"/>
                        <h5 class="margin-top-zero"><a ng-href="#/users/{{comment.author.userid}}">{{comment.author.username}}</a></h5>
                    </div>

                    <div class="col-xs-10">
                        <div class="pull-right">
                            <h5><span class="label label-warning">Created At:</span>
                                {{comment.createdAt | date:'MM-dd-yyyy'}}
                            </h5>
                        </div>
                        <div class="">
                            <h5>{{comment.content}}</h5>
                        </div>
                    </div>

                </div>

            </div>
        </div>


    </div>



</div>
